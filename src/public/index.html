<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cut.Link | Url cutter</title>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: purple;
      --secondary: #4d1259;
      --gradient: linear-gradient(205deg, #5d0165 28%, #8657a8 51%, #4d1259 67%);
      --light__purple: #ff53ff;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 15px;
      background: var(--gradient);
    }

    .logo {
      color: white;
      font-weight: 900;
      font-size: 19px;
    }

    .nav-wrapper {
      margin: 0 auto;
    }

    .nav-wrapper ul {
      list-style: none;
      margin-top: 2%;
      display: flex;
    }

    .nav-wrapper ul li {
      width: 170px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      font-family: "Teko", sans-serif;
      margin-right: 15px;
    }

    .nav-wrapper ul li a {
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      display: block;
    }

    .nav-wrapper ul li:hover {
      background: var(--primary);
      transition: 0.5s;
    }

    .div {
      min-height: 84vh;
      background: linear-gradient(
          45deg,
          var(--light__purple) 33%,
          rgba(0, 0, 0, 0.6) 35%
        ),
        url(./rain.jpg);
    }

    .barner {
      text-align: center;
      display: grid;
      place-items: center;
    }

    .banner-title {
      margin: 46px 0px;
      color: #fff;
    }

    .banner-title h1 {
      font-size: 34px;
      margin-bottom: 30px;
    }

    .banner-title h1 span {
      color: var(--light__purple);
    }

    .a_container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    form {
      position: absolute;
      top: 45%;
      left: 0%;
      right: 0%;
      margin: 0px 10px;
    }

    #shortened-url {
      display: none;
    }

    form input[type="url"] {
      border: 2px solid gainsboro;
      font-size: 18px;
      padding: 23px 26px;
      width: 100%;
      outline-color: var(--primary);
    }

    #url-copy {
      background: #f0d6f5;
      overflow: hidden;
      width: 100%;
      display: flex;
      padding: 20px 26px;
      font-size: 18px;
      margin-top: 13px;
      border: 2px solid var(--primary);
      align-items: center;
      justify-content: space-between;
      position: inherit;
    }

    form .btn,
    .copy {
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      background-color: var(--primary);
      border: 0;
      color: #fff;
      font-size: 19px;
      cursor: pointer;
      width: 100px;
      border-radius: 12px;
      margin: 8px;
    }

    .shortened_url {
      margin-top: 12px;
      padding: 13px;
    }

    footer .container {
      padding: 13px;
      min-height: 5pc;
      display: grid;
      place-items: center;
      font-size: 20px;
      background: var(--primary);
      color: white;
    }

    @media screen and (min-width: 527px) {
      .banner-title h1 {
        font-size: 64px;
        margin-bottom: 30px;
      }
    }

    @media screen and (min-width: 836px) {
      form {
        margin: 0px 12rem;
      }
    }
  </style>
</head>

  <header>
    <nav>

        <div class="logo">cut.link</div>
      </div>
      <div class="right">
        <div class="nav-wrapper">
          <ul>
            <!-- <li><a href="/">Home</a></li>
            <li><a href="./about.html">About</a></li> -->
            <li><a href="./docs.html">API doc</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="div">
    <section class="barner">

            url</span

        </h1>
        <h3

            color: #f4e5f4;

            padding: 0 7px;
            font-family: system-ui;
            opacity: 0.7;
          "
        >
          the free url shortener for long and ugly links
        </h3>
      </div>
    </section>

    <div class="a_container">

          <input

        <div id="url-copy">

            <a href="/" style="display: block" id="short-link">cut.link</a>
          </div>
          <button class="btn" type="button" id="copy-btn">copy</button>
        </div>
      </form>
    </div>
  </div>
